<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./mediaQueries.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="imagePane">
                <div class="text">
                    <h1>Gradie</h1>
                    <p>Beautiful gradients in seconds.</p>
                </div>
                <img src="./Assets/iPhone Mockup.png" alt="">
            </div>

            <div class="formPane">
                <h1>Login</h1>
                <form>
                    <div class="formGroup">
                        <label for="email">Email</label>
                        <input type="text" id="email" placeholder="john@example.com">
                    </div>
                    <div class="formGroup">
                        <label for="password">Password</label>
                        <input type="text" id="password" placeholder="At least 8 characters">
                    </div>
                    <div class="agreeCheck">
                        <input type="checkbox">
                        <label class="termsAgreement">By creating an account, you agree to the <a href="#" class="terms">Terms & Conditions</a></label>
                    </div>
                    <button>Create an Account</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
